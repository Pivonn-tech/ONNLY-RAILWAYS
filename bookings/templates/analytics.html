<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Analytics | ONNLY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8fafc; margin: 0; padding: 20px; }
        .nav { margin-bottom: 30px; display: flex; justify-content: space-between; }
        a { text-decoration: none; color: #64748b; font-weight: 600; }
        
        h1 { color: #1e293b; }
        
        /* 1. STAT CARDS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white; padding: 25px; border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-bottom: 4px solid #2563eb;
        }
        
        .stat-label { color: #64748b; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 2rem; font-weight: 700; color: #1e293b; margin-top: 5px; }
        .icon { float: right; font-size: 2rem; opacity: 0.1; }

        /* 2. CHART CONTAINER */
        .chart-box {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 800px; margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="/">‚Üê Back to Site</a>
        <span style="color:#2563eb; font-weight:bold;">MANAGER VIEW</span>
    </div>

    <h1>System Performance</h1>

    <div class="stats-grid">
        <div class="stat-card" style="border-color: #22c55e;">
            <i class="fas fa-coins icon" style="color: #22c55e;"></i>
            <div class="stat-label">Total Revenue</div>
            <div class="stat-value">KES {{ revenue }}</div>
        </div>
        
        <div class="stat-card" style="border-color: #3b82f6;">
            <i class="fas fa-ticket-alt icon" style="color: #3b82f6;"></i>
            <div class="stat-label">Tickets Sold</div>
            <div class="stat-value">{{ tickets }}</div>
        </div>
        
        <div class="stat-card" style="border-color: #f97316;">
            <i class="fas fa-train icon" style="color: #f97316;"></i>
            <div class="stat-label">Active Trains</div>
            <div class="stat-value">{{ trains }}</div>
        </div>
    </div>

    <div class="chart-box">
        <h3>Most Popular Trains</h3>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',  // Can change to 'pie' or 'line'
            data: {
                labels: {{ chart_labels|safe }}, // From Django
                datasets: [{
                    label: '# of Bookings',
                    data: {{ chart_data|safe }}, // From Django
                    backgroundColor: [
                        'rgba(59, 130, 246, 0.6)',
                        'rgba(34, 197, 94, 0.6)',
                        'rgba(249, 115, 22, 0.6)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

</body>
</html>
