<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ONNLY-RAILWAYS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #f8fafc; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 350px; 
            text-align: center;
        }
        h2 { color: #1e293b; margin-top: 0; }
        .logo { 
            font-weight: 700; font-size: 1.2rem; color: #2563eb; 
            margin-bottom: 20px; display: block; text-decoration: none;
        }
        .logo span { color: #f97316; }

        /* Form Styling */
        form p { margin-bottom: 15px; text-align: left; }
        label { display: block; color: #64748b; font-size: 0.85rem; margin-bottom: 5px; font-weight: 600;}
        
        input { 
            width: 100%; padding: 12px; border: 2px solid #e2e8f0; 
            border-radius: 10px; box-sizing: border-box; font-family: inherit; font-size: 1rem;
        }
        input:focus { border-color: #2563eb; outline: none; }
        
        button { 
            width: 100%; padding: 15px; background: #2563eb; color: white; 
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; 
            margin-top: 20px; font-size: 1rem;
        }
        button:hover { background: #1d4ed8; }
        
        .link { margin-top: 20px; font-size: 0.9rem; color: #64748b; }
        .link a { color: #2563eb; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <a href="/" class="logo">ONNLY<span>RAILWAYS</span></a>
        <h2>Welcome Back</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <p>
                <label>Username</label>
                {{ form.username }}
            </p>
            <p>
                <label>Password</label>
                {{ form.password }}
            </p>

            <button type="submit">Login</button>
        </form>
        
        <div class="link">
            New here? <a href="{% url 'signup' %}">Create Account</a>
        </div>
    </div>
</body>
</html>
