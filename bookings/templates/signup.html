<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join ONNLY-RAILWAYS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #1e293b; margin-top: 0; }
        
        /* Style Django Form Fields */
        p { margin-bottom: 15px; }
        label { display: block; color: #64748b; font-size: 0.9rem; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-family: inherit; }
        input:focus { border-color: #2563eb; outline: none; }
        .helptext { font-size: 0.75rem; color: #94a3b8; display: none; } /* Hide complex password rules for cleaner look */
        
        button { width: 100%; padding: 15px; background: #2563eb; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        button:hover { background: #1d4ed8; }
        .link { text-align: center; margin-top: 20px; font-size: 0.9rem; }
        .link a { color: #2563eb; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Create Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="/accounts/login/">Login</a>
        </div>
    </div>
</body>
</html>
